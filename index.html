<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
<main>
 
  
  <form>
    <h1 style="color: black; text-transform: uppercase; text-align: center;"> to do </h1>
    <input type="text" class="todo-input" />
    <button class="todo-button">Add</button>
   <div class="select">
  <select class="filter-todo">
    <option value="all">All</option>
    <option value="completed">Completed</option>
    <option value="uncompleted">Uncompleted</option>
  </select>
</div>

  </form>

  <ul class="todo-list"></ul>
</main>


  <script>
    const todoInput = document.querySelector(".todo-input");
    const todoButton = document.querySelector(".todo-button");
    const todoList = document.querySelector(".todo-list");
    const filterOption = document.querySelector(".filter-todo");

    document.addEventListener("DOMContentLoaded", getTodos);

    todoButton.addEventListener("click", function (e) {
      e.preventDefault();
      if (todoInput.value.trim() === "") return; // لو اليوزر مدخلش حاجه مش بتقبله 

      createTodoElement(todoInput.value); // بتخلي التاسك يظهر على الشاشه
      saveLocalTodos(todoInput.value);  // بتسيف التاسك في ال local storage 
      todoInput.value = "";
    });

    function createTodoElement(text, completed = false) {
      const todoDiv = document.createElement("div");
      todoDiv.classList.add("todo");
      if (completed) todoDiv.classList.add("completed");

      const newTodo = document.createElement("li");
      newTodo.innerText = text;
      newTodo.classList.add("todo-item");
      todoDiv.appendChild(newTodo);

      const completeButton = document.createElement("button");
      completeButton.innerHTML = '✔';
      completeButton.classList.add("complete-btn");
      todoDiv.appendChild(completeButton);

      const deleteButton = document.createElement("button");
      deleteButton.innerHTML = '🗑';
      deleteButton.classList.add("trash-btn");
      todoDiv.appendChild(deleteButton);

      todoList.appendChild(todoDiv);
    }

    todoList.addEventListener("click", function (e) {
      const item = e.target;

      if (item.classList.contains("trash-btn")) {
        const todo = item.parentElement;
        removeLocalTodos(todo);
        todo.remove();
      }

      if (item.classList.contains("complete-btn")) {
        const todo = item.parentElement;
        todo.classList.toggle("completed");
        updateLocalTodos(todo);
      }
    });

    filterOption.addEventListener("change", function (e) {
      const todos = todoList.childNodes;
      todos.forEach(function (todo) {
        if (todo.nodeType === 1) {
          switch (e.target.value) {
            case "all":
              todo.style.display = "flex";
              break;
            case "completed":
              todo.style.display = todo.classList.contains("completed") ? "flex" : "none";
              break;
            case "uncompleted":
              todo.style.display = !todo.classList.contains("completed") ? "flex" : "none";
              break;
          }
        }
      });
    });

    function saveLocalTodos(todoText) {
      let todos = JSON.parse(localStorage.getItem("todos")) || [];
      todos.push({ text: todoText, completed: false });
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function getTodos() {
      let todos = JSON.parse(localStorage.getItem("todos")) || [];
      todos.forEach((todo) => {
        createTodoElement(todo.text, todo.completed);
      });
    }

    function removeLocalTodos(todoElement) {
      let todos = JSON.parse(localStorage.getItem("todos")) || [];
      const todoText = todoElement.querySelector("li").innerText;
      todos = todos.filter((t) => t.text !== todoText);
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function updateLocalTodos(todoElement) {
      let todos = JSON.parse(localStorage.getItem("todos")) || [];
      const todoText = todoElement.querySelector("li").innerText;
      todos = todos.map((t) => {
        if (t.text === todoText) {
          return { ...t, completed: todoElement.classList.contains("completed") };
        }
        return t;
      });
      localStorage.setItem("todos", JSON.stringify(todos));
    }
  </script>
  
</body>
</html>
